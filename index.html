<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="nav">
        <button class="about">About Us</button>
        <button class="register">Register</button>
    </div>
    <br>
    <form class="signup">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Pasword">
        <input type="password" placeholder="Confirm Password">
        <br>
        <button class="submitbutton">Submit</button>
        <br>
        <img src="icons/Amazonicon.png" width="25px" height="25px">
        <img src="icons/facebookicon.svg" width="25px" height="25px">
        <img src="icons/githubicon.svg" width="25px" height="25px">
        <img src="icons/slackicon.png" width="25px" height="25px">
        <img src="icons/instagramicon.svg" width="25px" height="25px">
    </form>
</body>
</html>
